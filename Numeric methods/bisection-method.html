<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bisection Method | Adrian Gonzalez | 2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            More methods
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="./secant-method.html">Secant method</a></li>
        </ul>
      </div>
    </header>
    <section class="input-section">
        <h1>BISECTION METHOD</h1>
        <div class="input-group mb-3">
            <div class="form-floating">
            <input type="text" class="form-control ecuation" id="ecuation" placeholder="Ecuation" value="-2+7x-5x^2+6x^3"/>
                <label for="ecuation">Equation</label>
            </div>
            <div class="form-floating">
            <input type="number" class="form-control" id="tolerated-error" placeholder="Tolerated error" value="10"/>
                <label for="tolerated-error">Tolerated error</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="number" class="form-control" id="iterations-quantity" placeholder="Amount of iterations" value="5"/>
                <label for="iterations-quantity">
                    Amount of iterations
                </label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="lower-limit" placeholder="Lower limit" value="0"/>
                <label for="lower-limit">
                    Lower limit
                </label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="upper-limit" placeholder="Upper limit" value="1"/>
                <label for="upper-limit">
                    Upper limit
                </label>
            </div>
        </div>
        <button class="btn btn-primary" onclick="startCalculations()">Get the the aproximation for the equation</button>
    </section>
    <section class="results">
        <div class="toast-container position-absolute top-0 end-0 p-3" id="error-js">
        </div>
        <table class="table table-striped transition" id="table-js">
            <thead id="table-header-js">
                <tr>
                    <td scope="col">It.</td>
                    <td scope="col">Limits</td>
                    <td scope="col">Aproximation</td>
                    <td scope="col">Operations</td>
                    <td scope="col">Error</td>
                </tr>
            </thead>
            <tbody id="table-results-js">
                <!-- <tr>
                    <td>asdasd</td>
                    <td>asdasd</td>
                    <td>asdasdasdsa</td>
                    <td>Operations</td>
                    <td>Error</td>
                </tr> -->
            </tbody>
        </table>
    </section>

</html>
